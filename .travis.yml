dist:     trusty
sudo:     false

language: cpp       
                    

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    - BUILD_CONFIGURATION=Debug
    - BUILD_CONFIGURATION=Release

install:
    - pip install --user conan
  
script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION
    - cmake --build .
